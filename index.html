<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<meta http-equiv="content-language" content="ja">
<title>Black Desert World Map by Chimolog</title>
<link rel="stylesheet" href="https://rawgithub.com/yacamochi/yacamochi.github.io/master/Leaflet.css" />
<script src="https://rawgithub.com/yacamochi/yacamochi.github.io/master/leaflet-src.js"></script>
<script type="text/javascript" src="L.TileLayer.Zoomify.js"></script>  
<style>
html, body {
	padding: 0px;
	margin: 0px;
	width: 100%;
	height: 100%;
}
	
#map {
	width:	100%;
	height: 100%;
}
</style>
</head>
<body>
<div id="map"></div>

<script>
var map = L.map('map').setView(new L.LatLng(0,0), 0);
L.tileLayer.zoomify('IMG/', { //
    width: 13246,
    height: 6720,
    tolerance: 0,
    attribution: '<a href="http://chimolog.blogspot.jp/">Chimolog</a>'
}).addTo(map);
map.setView(new L.LatLng(46.56673621013677, -56.18017578125));
</script>
</body>
</html>
