<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta http-equiv="content-language" content="ja">
<title>MOTHER  / EarthBound Zero Maps (leaflet.js)</title>
<link rel="stylesheet" href="http://shimz.me/libs/leaflet-0.7.3/leaflet.css" />
<script src="http://shimz.me/libs/leaflet-0.7.3/leaflet-src.js"></script>
<script type="text/javascript" src="L.TileLayer.Zoomify.js"></script>  
<style>
html, body {
	padding: 0px;
	margin: 0px;
	width: 100%;
	height: 100%;
}
	
#map {
	width:	100%;
	height: 100%;
}
</style>
</head>
<body>
<div id="map"></div>


<script>
var map = L.map('map').setView(new L.LatLng(0,0), 0);

L.tileLayer.zoomify('mother_map/', { //タイル画像フォルダを指定
    width: 16384,
    height: 14336,
    tolerance: 0,
    attribution: 'Image: <a href="http://starmen.net/mother1/miscinfo/">starmen.net</a>'
}).addTo(map);


map.setView(new L.LatLng(74.56673621013677, -117.18017578125));

</script>
</body>
</html>
